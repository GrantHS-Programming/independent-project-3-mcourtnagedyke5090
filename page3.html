<!DOCTYPE HTML>
<head>
<title> SUPER AWESOME WEBSITE </title>
            <link  href = "project1.css" type="text/css" rel ="stylesheet">

</head>
<body>
 <div class="slideshow-container">
          <img class="mySlides1" src="newphoto.jpg" style="height:400px;">
          <img class="mySlides1" src="newphoto2.jpg" style= "height:400px">

            <p>
                Bottoms
            </p>
                <a class="prev1" onclick="plusDivs1(-1)">&#10094;</a>
                <a class="next1" onclick="plusDivs1(1)">&#10095;</a>
           

        </div>

    
    <script>
            var slideIndex = 1;
            showDivs1(slideIndex);

            function plusDivs1(n) {
              showDivs1(slideIndex += n);
            }

            function showDivs1(n) {
              var i;
              var x = document.getElementsByClassName("mySlides1");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
            }
            </script>

</body>
