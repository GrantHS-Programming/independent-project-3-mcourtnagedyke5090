<body>
     <h1>
            <img class= "decor" src="white.png" style="width 600px; height: 80px">
              Outfit Selector
            <img class= "decor1" src="white1.png" style="width 600px; height: 80px">

<div class="slideshow-container">
    
       
          <img class="mySlides" src="photo.jpg" style="height:400px; align-content: center;">
          <img class="mySlides" src="photo2.jpg" style= "height:400px; align-content: center;">
            
            <p>
                Tops
            </p>
            


                <a class="prev" onclick="plusDivs(-1)">&#10094;</a>
                <a class="next" onclick="plusDivs(1)">&#10095;</a>
           

        </div>


            <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
              showDivs(slideIndex += n);
            }

            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("mySlides");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
            }
            </script>

</body>
